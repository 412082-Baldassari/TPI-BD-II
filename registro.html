<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<main class="login-container">
    <h2>Crear Cuenta</h2>
    <form id="registro-form">
        <input type="text" id="nombre" placeholder="Nombre de usuario" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <input type="password" id="contrasena2" placeholder="Repetir contraseña" required />
        <label for="pais">País</label>
        <select id="pais" required>
            <option value="">Seleccioná tu país</option>
            <option value="Argentina">Argentina</option>
            <option value="China">Bolivia</option>
            <option value="Ecuador">Brasil</option>
            <option value="Noruega">Chile</option>
            <option value="EEUU">Colombia</option>
            <option value="Alemania">Ecuador</option>
            <option value="México">México</option>
            <option value="Australia">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="Francia">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
        </select>

        <br>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
</main>

<script src="registro.js"></script>
</body>
</html>
